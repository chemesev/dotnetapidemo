version: "2.1"

services:
  dotnetapidemo:
    container_name: dotnetapidemo
    build:
      context: ../.
      dockerfile: Dockerfile
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_USER:
      DB_PASSWORD:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/tasks"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      database:
        condition: service_healthy

    ports:
     - "5000:5000"

  database:
    image: mysql:5.7
    ports:
     - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: k8z8rFwp
      MYSQL_DATABASE: TasksDB
      MYSQL_USER: tasksdb
      MYSQL_PASSWORD: simplepassword
    healthcheck:
      test: "/usr/bin/mysql --user=$MYSQL_USER --password=$MYSQL_PASSWORD --execute \"SHOW DATABASES;\""
      interval: 3s
      timeout: 1s
      retries: 5


  integration-tester:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on: 
      - dotnetapidemo
    environment:
      API_URL: localhost